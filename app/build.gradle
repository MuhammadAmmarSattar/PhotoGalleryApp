apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
//apply plugin: 'com.google.gms.google-services'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'kotlin-parcelize'
apply plugin: 'androidx.navigation.safeargs.kotlin'

def config = rootProject.extensions.getByName("ext")


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"


    defaultConfig {
        applicationId "com.app.projectname"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true //add this line in the defaultConfig

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    signingConfigs {
        stagConfig {
            storeFile file("../certificates/stagingKS.jks")
            storePassword "dj123456789"
            keyAlias "staging"
            keyPassword "dj123456789"
        }
        prodConfig {
            storeFile file("../certificates/productionKS.jks")
            storePassword "dj123456789"
            keyAlias "production"
            keyPassword "dj123456789"
        }
    }
    //    https://pixabay.com/api/?key=23128582-ec2a8fcbc037558d593509a53&q=yellow+flowers&image_type=photo&pretty=true

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
            debuggable true
            buildConfigField("String", "BASE_URL", "\" http://pixabay.com/\"")
            buildConfigField("Boolean", "IS_ENCRYPTION_ENABLED", "false")
            buildConfigField("Boolean", "IS_TSL_ENABLED", "false")
            buildConfigField("String", "DATA_STORE_NAME", "\"DATA_STORE_DEBUG\"")
            buildConfigField("String", "DB_NAME", "\"ROOM_DB_DEBUG\"")

        }
        stag {
            applicationIdSuffix ".stag"
            minifyEnabled false
            debuggable true
            buildConfigField("String", "BASE_URL", "\"https://8bc1dd86-134b-4cba-8faf-1913c2adec08.mock.pstmn.io\"")
            buildConfigField("Boolean", "IS_ENCRYPTION_ENABLED", "false")
            buildConfigField("Boolean", "IS_TSL_ENABLED", "false")
            buildConfigField("String", "DATA_STORE_NAME", "\"DATA_STORE_STAG\"")
            buildConfigField("String", "DB_NAME", "\"ROOM_DB_STAG\"")
            signingConfig signingConfigs.stagConfig

        }
        prod {
            applicationIdSuffix ".prod"
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"https://8bc1dd86-134b-4cba-8faf-1913c2adec08.mock.pstmn.io\"")
            buildConfigField("Boolean", "IS_ENCRYPTION_ENABLED", "false")
            buildConfigField("Boolean", "IS_TSL_ENABLED", "false")
            buildConfigField("String", "DATA_STORE_NAME", "\"DATA_STORE_PROD\"")
            buildConfigField("String", "DB_NAME", "\"ROOM_DB_PROD\"")
            signingConfig signingConfigs.prodConfig

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // For Kotlin projects
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        dataBinding = true

    }

}

